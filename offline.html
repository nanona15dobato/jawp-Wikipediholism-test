<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - Wikipedia中毒テスト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>オフラインです</h1>
    <p>インターネット接続がありません。<br>接続を確認して、再読み込みしてください。</p>
    <p>または、データが正しく読み込めませんでした。</p>
    <button onclick="window.location.reload()">再読み込み</button>
</body>

</html>
